<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pantalla de Inicio Retro</title>
  <link rel="stylesheet" href="css/inicio.css">
  <script src="js/inicio.js" defer></script>
</head>
<body>
  <!-- Contenedor del video de introducción -->
  <div id="intro-video-container">
    <video id="intro-video" autoplay muted playsinline>
      <source src="src/introI.mp4" type="video/mp4">
      Tu navegador no soporta videos.
    </video>
    <!-- Botón para saltar el video -->
    <button id="skip-button">Saltar Video</button>
  </div>
  
  <!-- Contenedor principal con el canvas (oculto inicialmente) -->
  <div id="game-start-screen" class="screen fullscreen">
    <canvas id="retro-canvas"></canvas>
  </div>
</body>
</html>
