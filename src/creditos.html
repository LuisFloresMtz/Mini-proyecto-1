<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Créditos - Laboratorio Mutante</title>
    <!-- Fuente retro -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- Hoja de estilos -->
    <link rel="stylesheet" href="css/creditos.css">
</head>
<body>
    <div id="credits-container" class="screen">
        <!-- Header de créditos -->
        <header id="header-overlay">
            <h1>Laboratorio de Mutaciones</h1>
            <p class="lab-desc">
                Bienvenido a la sección secreta de nuestro laboratorio mutante.<br>
                Conoce a los integrantes del proyecto.
            </p>
        </header>

        <!-- Área de integrantes -->
        <div id="participants-container">
            <div class="credit-item">
                <img src="src/luis.jpg" alt="Integrante 1" class="credit-photo">
                <p class="credit-name">Luis David Flores Martínez</p>
            </div>
            <div class="credit-item">
                <img src="src/emi.jpg" alt="Integrante 2" class="credit-photo">
                <p class="credit-name">Sergio Emiliano Hernández Villalpando</p>
            </div>
            <div class="credit-item">
                <img src="src/ivan.jpg" alt="Integrante 3" class="credit-photo">
                <p class="credit-name">Iván Favela Ruvalcaba</p>
            </div>
            <div class="credit-item">
                <img src="src/diego.jpg" alt="Integrante 4" class="credit-photo">
                <p class="credit-name">Diego Iván Salas Pedroza</p>
            </div>
        </div>

        <!-- Información de la Materia y Fecha -->
        <div id="course-info">
            <p>Materia: Tecnologías Web</p>
            <p>Fecha: 15/03/2025</p>
        </div>

        <!-- Botón para regresar al menú -->
        <div id="return-button-container">
            <button id="return-menu-btn">Regresar al Menú</button>
        </div>
    </div>
    <!-- Lógica JS -->
    <script src="js/creditos.js"></script>
</body>
</html>
