<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Records - Laboratorio Mutante</title>
    <!-- Fuente retro -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- Hoja de estilos -->
    <link rel="stylesheet" href="css/records.css">
</head>
<body>
    <div class="screen">
        <!-- Canvas para fondo animado -->
        <canvas id="records-canvas"></canvas>
        <!-- Contenido principal -->
        <div id="records-content">
            <h1>Records del Laboratorio</h1>
            <!-- Contenedor con scroll para la tabla -->
            <div id="table-container">
                <table id="records-table">
                    <thead>
                        <tr>
                            <th>Alias</th>
                            <th>Score</th>
                            <th>Fecha</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Se rellenará dinámicamente con JS -->
                    </tbody>
                </table>
            </div>
            <!-- Botón para regresar al menú -->
            <div id="return-button-container">
                <button id="return-menu-btn" onclick="window.location.href='menu.html'">Regresar al Menú</button>
            </div>
        </div>
    </div>
    <!-- Lógica JS -->
    <script src="js/records.js"></script>
</body>
</html>
