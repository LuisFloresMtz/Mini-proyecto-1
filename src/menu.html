<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Menú de Inicio - Mi Videojuego</title>
  <!-- Fuente retro -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/menu.css">
  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.1/gsap.min.js"></script>
  <script src="js/menu.js" defer></script>
</head>
<body>
  <!-- Contenedor principal del menú (modo fullscreen o windowed) -->
  <div id="menu-container" class="screen fullscreen">
    <!-- Canvas de fondo para animaciones -->
    <canvas id="menu-canvas"></canvas>
    
    <!-- Superposición para el menú -->
    <div id="menu-overlay">
      <!-- Logo del juego -->
      <div id="logo-container">
         <img src="src/logo3.png" alt="Logo del Juego" id="game-logo">
      </div>
      <!-- Lista de opciones -->
      <ul id="menu-list">
         <li class="menu-item" data-action="jugar">
           <i class="fa-solid fa-play menu-icon"></i>
           <span>Jugar</span>
         </li>
         <li class="menu-item" data-action="records">
           <i class="fa-solid fa-trophy menu-icon"></i>
           <span>Records</span>
         </li>
         <li class="menu-item" data-action="instrucciones">
           <i class="fa-solid fa-question menu-icon"></i>
           <span>Instrucciones</span>
         </li>
         <li class="menu-item" data-action="creditos">
           <i class="fa-solid fa-user group menu-icon"></i>
           <span>Créditos</span>
         </li>
      </ul>
    </div>

    <!-- Panel lateral para mostrar contenido de cada opción -->
    <div id="info-panel" class="hidden">
      <div id="info-content"></div>
    </div>

    <!-- Botón para alternar entre fullscreen y windowed -->
    <button id="mode-toggle">Windowed Mode</button>
  </div>
</body>
</html>
